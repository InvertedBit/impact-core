<template name="ImpactLayoutDefault">
	{{> ImpactDefaultHeader}}
	{{> yield}}
</template>

<template name="ImpactDefaultHeader">
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<h1>IMPACT</h1>
				</div>
				<div class="col-lg-8"></div>
				<div class="col-lg-2">
					<a href="#">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="ImpactLayoutAdmin">
	<div id="header">
		<h1>Impact - Admin</h1>
	</div>
	<div id="wrapper">
		{{> yield}}
	</div>
</template>

<template name="ImpactLoadDefault">
	<h1>LOADING...</h1>
</template>
